<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Daftar</title>
</head>

<body style="background-color: #F4F4F4;">
  <div class="container mt-5 pt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-5 align-self-center d-none d-lg-block">
        <div>
          <img src="/frontend/images/Logo MK.png" width="400" class="" alt="...">
        </div>
      </div>
      <div class="col-lg-5 col-12">
        <div class="shadow p-3" style="border-radius: 10px;background-color: white;">
          <div class="card-body justify-content-center">
            <h1 class="card-title text-center">DAFTAR MODIF KITA</h1>
            <form>
              <div class="form-floating mt-5 mb-3 ">
                <input type="email" style="background-color:#e5e5e5 ;" class="form-control" id="floatingInput">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3 ">
                <input type="email" style="background-color:#e5e5e5 ;" class="form-control" id="floatingInput">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" style="background-color:#e5e5e5 ;" class="form-control" id="floatingInput">
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" style="background-color:#e5e5e5 ;" class="form-control" id="floatingInput">
                <label for="floatingInput">Repeat Password</label>
              </div>
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" type="button">Daftar</button>
              </div>
              <div class="text-center py-3">
                <p>Sudah punya akun? <a href="">Login di sini</a></p>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-transprent mx-5">
                  <div>Login Menggunakan</div>
                  <img src="/frontend/images/Google__G__Logo.svg.png" width="20px" alt="">
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
