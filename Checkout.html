<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Checkout</title>

    <style>
      p{
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-center fixed-top">
             <h1 class="text-light">Checkout</h1>
        </nav>
    </section>
    <div style="height: 5rem;"></div>
    <div class="container-fluid mt-2">
        <div class="row justify-content-between pb-3">
          <div class="col-5">
            <div class="fw-bold" style="font-size: 28px;">Alamat</div>
            <form>
              <div class="container">
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Alamat lengkap rumah, Kode pos</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Kecamatan, Kabupaten</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Provinsi</label>
              </div>
            </div>
            </form>
              <div class="fw-bold" style="font-size: 28px;">Ongkos Pengiriman</div>
              <div class="rounded-2 p-2 my-2" style=" display: inline-block; background-color: rgba(0,0,0, 8%);">
                <div style="font-size: 24px;" class="fw-bold">Rp.________________</div>
              </div>
        
            <div class="fw-bold" style="font-size: 28px;">Total</div>
            <table>
              <tr  style="font-size: 24px;">
                <td>Total Barang</td>
                <td> = Rp.______________</td>
              </tr>
              <tr style="font-size: 24px;">
                <td>Ongkir</td>
                <td> = Rp.______________</td>
              </tr>
            </table>
            <hr>
            <div class="rounded-2 p-2" style=" display: inline-block; background-color: rgba(0,0,0, 8%);">
              <p class="fw-bold" style="font-size: 36px ;">Total = Rp.____________</p>
            </div>
          </div>
          <div class="col-6 d-flex align-self-center">
            <img src="/frontend/images/Logo_MK-removebg-preview.png" class="img-fluid rounded" alt="logo">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <div class="d-grid gap-2">
              <button class="btn btn-primary fw-bold py-3 rounded-3 " style="font-size: 24px;">Bayar</button>
            </div>
          </div>
        </div>
    </div>


    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color:rgba(13,110,253,255);">
            
            <!--Facebook-->
            <a
              class="btn btn-primary btn-floating me-5"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="fa fa-facebook-f"></i>
            </a>

            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating me-5"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fa fa-instagram"></i>
            </a>
           
            <!-- Twitter -->
            <a
              class="btn btn-primary btn-floating me-5"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fa fa-twitter"></i>
            </a>
        </div>
      </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
